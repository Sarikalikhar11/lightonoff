<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightOnOff</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-heading">
        <h1>Can you turn the light on?</h1>       
        <img src="images/lightoff.png" alt="lightoff" style="width: 150px;" id="myImage">
        <div class="btn">
            <button onclick="document.getElementById('myImage').src='images/lighton.png'">Turn On Light</button>
            <button onclick="document.getElementById('myImage').src='images/lightoff.png'">Turn Off Light</button>
        </div>
    </div>
</body>
</html>
